[package]
name = "plugkit-app"
version = "0.0.1"
description = "A desktop extension"
authors = ["you"]
repository = "https://github.com/deskbtm-plugkit/plugkit"
default-run = "plugkit-app"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.1.1", features = ["isolation"] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = [
  "api-all",
  "devtools",
  "isolation",
  "system-tray",
  "wry",
] }
tauri-runtime-wry = { version = "0.12.2" }
plugkit-core = { path = "../../core", version = "0.0.1" }
plugkit-addon-log = { version = "0.0.1", path = "../../shared/log", features = [
  "colored",
] }
log = "0.4.17"


[target."cfg(target_os = \"windows\")".dependencies.windows]
version = "0.44.0"
features = [
  "Win32_Foundation",
  "Win32_Security",
  "Win32_System_LibraryLoader",
  "Win32_System_WinRT",
  "Win32_UI",
]


[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
