[package]
name = "plugkit-app"
version = "0.0.1"
description = "A desktop extension"
authors = ["you"]
repository = "https://github.com/deskbtm-plugkit/plugkit"
default-run = "plugkit-app"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { workspace = true, features = ["isolation"] }

[dependencies]
serde_json = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tauri = { workspace = true, features = [
  "api-all",
  "devtools",
  "isolation",
  "system-tray",
  "wry",
] }
plugkit-core = { workspace = true }
plugkit-addon-log = { workspace = true, features = ["colored"] }
log = { workspace = true }


[target."cfg(target_os = \"windows\")".dependencies.windows]
version = "0.39.0"
features = [
  "Win32_Foundation",
  "Win32_Security",
  "Win32_System_LibraryLoader",
  "Win32_System_WinRT",
  "Win32_UI",
  "Win32_Graphics_Gdi",
]


[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
