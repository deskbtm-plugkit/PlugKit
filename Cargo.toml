[workspace]
members = ["app/src-tauri", "core", "addons/*", "shared/*"]

[workspace.package]
version = "0.0.1"
authors = ["Han <deskbtm@outlook.com>"]
repository = "https://github.com/deskbtm-plugkit/plugkit"
rust-version = "1.59"
edition = "2021"

[workspace.dependencies]
once_cell = "1.14.0"
tauri =  "1.2.4" 
windows =  "0.39.0" 
tao = "0.15"
wry = { version = "0.23", default-features = false }
log = "0.4.17"
serde = "1"

#PlugKit libraries
plugkit-addon-log = { path = "./shared/log", features = [
  "colored",
] }
